<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rolling Bank</title>
        <link rel="stylesheet" href="./css/styles.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <header></header>
        <main>
            <section>
                <div class="container-fluid carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item">
                            <img src="./img/banner/bitcoin.jpg" alt="bitcoin" />
                        </div>
                    </div>
                </div>
            </section>
            <section></section>
            <section class="bg-primary text-white py-5">
                <div class="container text-center">
                    <p class="display-3">RollinkBank te esta esperando</p>
                    <p class="m-auto fs-5 fw-lighter">
                        Baja la app y vivi una nueva experiencia. Empeza creando
                        tu cuenta solo con tu DNI.
                    </p>
                    <div
                        class="badges d-flex flex-column flex-md-row justify-content-center align-items-center gap-3 py-3"
                    >
                        <a href="#">
                            <img
                                src="./img/badge-apple-store.svg"
                                alt="apple store"
                            />
                        </a>
                        <a href="#">
                            <img
                                src="./img/google-play-badge-bb.svg"
                                alt="google play"
                            />
                        </a>
                    </div>
                </div>
            </section>
        </main>
        <footer></footer>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
